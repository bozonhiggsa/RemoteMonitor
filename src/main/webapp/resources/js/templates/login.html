<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue..</h1>

            <div class="account-wall">

                <div ng-if="Login.errorIs" class="msg-login-page text-center">{{Login.message}}</div>

                <img class="profile-img"
                     src="resources/images/img_avatar.png"/>

                <form class="form-signin" ng-submit="Login.ok()" name="loginForm" novalidate>

                    <input type="text" name='j_username' ng-model="Login.login" class="form-control" placeholder="Login" required
                           autofocus>
                            <span class="error-text" ng-show="Login.loginForm.j_username.$dirty && Login.loginForm.j_username.$invalid">
                              <span ng-show="Login.loginForm.j_username.$error.required">Login is required.</span>
                            </span>
                    <input type="password" name='j_password' ng-model="Login.password" class="form-control" placeholder="Password" required>
                            <span class="error-text" ng-show="Login.loginForm.j_password.$dirty && Login.loginForm.j_password.$invalid">
                              <span ng-show="Login.loginForm.j_password.$error.required">Password is required.</span>
                            </span>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in
                    </button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
