<div>
    <div ncy-breadcrumb></div>
    <div class="container-fluid">
        <div class="row row-height">
            <div class="col-xs-2 fix-height">
                <h3 class="up-align"
                    ng-class="{'error-text': Main.connectionStatusOk == true}"
                    ng-class="{'success-text': Main.connectionStatusOk ==false}">
                    {{Main.serverConnection}}</h3>
            </div>
        </div>
        <div class="row row-height">
            <div class="col-xs-2 fix-height">
                <h3 class="up-align"> {{Main.bundles['label.val1.name']}}</h3>
            </div>
            <div class="col-xs-2 fix-height">
                <input class="form-control" ng-model="Main.currentData.lineOnOff"/>
            </div>
        </div>
        <div class="row row-height">
            <div class="col-xs-2 fix-height">
                <h3 class="up-align"> {{Main.bundles['label.val2.name']}}</h3>
            </div>
            <div class="col-xs-2 fix-height">
                <input class="form-control" ng-model="Main.currentData.currentSpeed"/>
            </div>
        </div>
        <div class="row row-height">
            <div class="col-xs-2 fix-height">
                <h3 class="up-align"> {{Main.bundles['label.val3.name']}}</h3>
            </div>
            <div class="col-xs-2 fix-height">
                <input class="form-control" ng-model="Main.currentData.expenditureOfMaterial"/>
            </div>
        </div>
        <div class="row row-height">
            <div class="col-xs-2 fix-height">
                <h3 class="up-align"> {{Main.bundles['label.val4.name']}}</h3>
            </div>
            <div class="col-xs-2 fix-height">
                <input class="form-control" ng-model="Main.currentData.periodWorkWithMaterial"/>
            </div>
        </div>
        <div class="row row-height">
            <div class="col-xs-2 fix-height">
                <h3 class="up-align"> {{Main.bundles['label.val5.name']}}</h3>
            </div>
            <div class="col-xs-2 fix-height">
                <input class="form-control" ng-model="Main.currentData.downtime"/>
            </div>
        </div>
        <div class="row row-height">
            <div class="col-xs-2 fix-height">
                <h3 class="up-align"> {{Main.bundles['label.val6.name']}}</h3>
            </div>
            <div class="col-xs-2 fix-height">
                <input class="form-control" ng-model="Main.currentData.turnOnTimeToday"/>
            </div>
        </div>
        <div class="row row-height">
            <div class="col-xs-2 fix-height">
                <h3 class="up-align"> {{Main.bundles['label.val7.name']}}</h3>
            </div>
            <div class="col-xs-2 fix-height">
                <input class="form-control" ng-model="Main.currentData.turnOffTime"/>
            </div>
        </div>
    </div>

</div>
